<div [class]="'card shadow-sm h-100 border-left-' + color" [class.border-bottom-info]="borderBottom === 'info'" [class.border-bottom-success]="borderBottom === 'success'" [class.border-bottom-danger]="borderBottom === 'danger'">
    <div class="card-body py-2 px-3">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <div [class]="'smallest text-uppercase font-weight-bold mb-0 text-' + color">{{ title }}</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ value }}</div>
            </div>
            <div class="col-auto">
                <i [class]="'fas ' + icon + ' fa-lg text-' + color" class="stat-icon"></i>
            </div>
        </div>
    </div>
</div>
