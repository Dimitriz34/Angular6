<div class="center-align min-vh-100 py-4">
    <div class="card shadow-sm border-0 animate-fade-in mx-auto password-card">
        <div class="card-header bg-white border-bottom-primary py-2">
            <div class="card-title mb-0">
                <h2 class="h5 font-weight-bold text-primary mb-0">Password Update</h2>
            </div>
        </div>
        <div class="card-body p-3">
            <div *ngIf="message" class="alert alert-success smallest py-2 mb-2">
                {{message}}
            </div>
            <div *ngIf="error" class="alert alert-danger smallest py-2 mb-2">
                {{error}}
            </div>
            <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
                <div class="row pt-2 d-flex align-items-center">
                    <div class="col-md-4">
                        <label for="emailInput" class="smallest font-weight-bold text-dark mb-0">Email</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="emailInput" name="email" [(ngModel)]="updateData.email" class="form-control form-control-sm" readonly title="Email address" placeholder="Email" />
                    </div>
                </div>
                <div class="row pt-2 d-flex align-items-center">
                    <div class="col-md-4">
                        <label for="newPassword" class="smallest font-weight-bold text-dark mb-0">New Password</label>
                    </div>
                    <div class="col-md-8">
                        <input type="password"
                               id="newPassword"
                               name="appSecret"
                               [(ngModel)]="updateData.appSecret"
                               class="form-control form-control-sm"
                               required
                               minlength="4"
                               title="Enter new password"
                               placeholder="New password" />
                    </div>
                </div>
                <div class="row pt-2 d-flex align-items-center">
                    <div class="col-md-4">
                        <label for="confirmPassword" class="smallest font-weight-bold text-dark mb-0">Confirm Password</label>
                    </div>
                    <div class="col-md-8">
                        <input type="password"
                               id="confirmPassword"
                               name="confirmPassword"
                               [(ngModel)]="updateData.confirmPassword"
                               class="form-control form-control-sm"
                               required
                               title="Confirm password"
                               placeholder="Confirm" />
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-12">
                        <button type="submit" [disabled]="!updateForm.form.valid" class="btn btn-primary btn-sm btn-block shadow-sm font-weight-bold">
                            <i class="fas fa-key mr-2"></i>UPDATE PASSWORD
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
