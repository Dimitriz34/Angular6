<div class="bg-gradient-primary-to-secondary min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container animate-fade-in">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-2xl my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-register-image"
                                 [style.--register-bg-image]="'linear-gradient(rgba(112, 66, 148, 0.7), rgba(197, 70, 142, 0.7)), url(' + IMAGE_PATHS.REGISTER_BG + ')'"></div>
                            <div class="col-lg-6">
                                <div class="p-4">
                                    <div class="text-center mb-3">
                                        <h2 class="h5 text-gray-900 mb-1 font-weight-bold">Join Us</h2>
                                        <p class="smallest text-muted">Setup your credentials to get started</p>
                                    </div>

                                    @if (errorMessage) {
                                        <div class="alert alert-danger border-left-danger shadow-sm smallest animated shake py-2">
                                            <i class="fas fa-exclamation-triangle mr-2"></i>
                                            {{ errorMessage }}
                                        </div>
                                    }

                                    <form (submit)="onSubmit($event)" class="user">
                                        <div class="form-group mb-2">
                                            <label class="smallest font-weight-bold text-dark ml-1" for="regEmail">Email Address</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-envelope smallest"></i>
                                                <input class="form-control form-control-sm" id="regEmail" [(ngModel)]="registrationData.Email" name="Email" type="email" placeholder="email@example.com" required title="Enter your email" [disabled]="isLoading" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group mb-2">
                                            <label class="smallest font-weight-bold text-dark ml-1" for="regUser">Username</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-user smallest"></i>
                                                <input class="form-control form-control-sm" id="regUser" [(ngModel)]="registrationData.Username" name="Username" type="text" placeholder="Username" required title="Enter Username" [disabled]="isLoading" />
                                            </div>
                                        </div>

                                        <div class="form-group mb-2">
                                            <label class="smallest font-weight-bold text-dark ml-1" for="regUpn">UPN</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-id-card smallest"></i>
                                                <input class="form-control form-control-sm" id="regUpn" [(ngModel)]="registrationData.Upn" name="Upn" type="text" placeholder="UPN" required title="Enter UPN" [disabled]="isLoading" />
                                            </div>
                                        </div>

                                        <div class="form-group mb-2">
                                            <label class="smallest font-weight-bold text-dark ml-1" for="regPass">Password</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-lock smallest"></i>
                                                <input class="form-control form-control-sm" id="regPass" [(ngModel)]="registrationData.AppSecret" name="AppSecret" required type="password" placeholder="Password" title="Enter password" [disabled]="isLoading" />
                                            </div>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label class="smallest font-weight-bold text-dark ml-1" for="confirmPass">Confirm Password</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-check-circle smallest"></i>
                                                <input class="form-control form-control-sm" id="confirmPass" [(ngModel)]="registrationData.ConfirmPassword" name="ConfirmPassword" type="password" placeholder="Confirm Password" required title="Confirm password" [disabled]="isLoading" />
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-sm btn-block shadow-sm mb-2 mt-1" [disabled]="isLoading">
                                            @if (isLoading) {
                                                <i class="fas fa-spinner fa-spin mr-2"></i>Creating account...
                                            } @else {
                                                <i class="fas fa-user-plus mr-2"></i>Sign Up
                                            }
                                        </button>
                                        <hr class="my-3">
                                        <div class="text-center">
                                            <a class="smallest font-weight-bold" routerLink="/Account/Login">Already have an account? Login!</a>
                                        </div>
                                    </form>
                                    <div class="text-center mt-3">
                                        <p class="smallest text-muted mb-0">&copy; Teleperformance 2026. All rights reserved.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
