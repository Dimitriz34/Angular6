<div class="container-fluid animate-fade-in py-2">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white border-bottom py-2">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-primary fw-bold">
                    {{isEdit ? 'Edit Email Service' : 'Add New Email Service'}}
                </h5>
                <a routerLink="/Admin/Lookup/EmailServices/List" class="btn btn-sm btn-outline-primary shadow-sm px-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to List
                </a>
            </div>
        </div>
        <div class="card-body p-3">
            <form (ngSubmit)="onSubmit()" #lookupForm="ngForm">
                <div class="row g-3 justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-2">
                            <label class="form-label fw-semibold smallest">Service Name</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-light"><i class="fas fa-server"></i></span>
                                <input type="text" name="serviceName" [(ngModel)]="lookupData.serviceName" class="form-control form-control-sm" placeholder="e.g. Gmail, Outlook, Custom SMTP" required />
                            </div>
                            <div class="smallest text-muted">Enter the public name for this email service provider.</div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-semibold smallest">Service Tier / Type</label>
                            <div class="d-flex gap-2">
                                <div class="flex-fill position-relative">
                                    <input type="radio" class="btn-check d-none" name="type" id="typeFree" value="FREE" [(ngModel)]="lookupData.type" required>
                                    <label class="btn btn-sm btn-outline-secondary w-100 py-1 border-2 d-flex flex-column align-items-center justify-content-center" 
                                           for="typeFree" [class.active]="lookupData.type === 'FREE'" (click)="setType('FREE')">
                                        <i class="fas fa-leaf mb-1"></i>
                                        <span class="smallest font-weight-bold">FREE</span>
                                    </label>
                                </div>
                                <div class="flex-fill position-relative">
                                    <input type="radio" class="btn-check d-none" name="type" id="typePremium" value="PREMIUM" [(ngModel)]="lookupData.type" required>
                                    <label class="btn btn-sm btn-outline-warning w-100 py-1 border-2 d-flex flex-column align-items-center justify-content-center" 
                                           for="typePremium" [class.active]="lookupData.type === 'PREMIUM'" (click)="setType('PREMIUM')">
                                        <i class="fas fa-crown mb-1"></i>
                                        <span class="smallest font-weight-bold">PREMIUM</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 border-top pt-2">
                            <button type="submit" [disabled]="!lookupForm.form.valid" class="btn btn-primary btn-sm px-3 py-1 shadow-sm animate-button">
                                <i class="fas fa-save me-2"></i>{{isEdit ? 'Update Service' : 'Save Service'}}
                            </button>
                            <button type="button" routerLink="/Admin/Lookup/EmailServices/List" class="btn btn-link btn-sm text-secondary ms-3 py-1">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
